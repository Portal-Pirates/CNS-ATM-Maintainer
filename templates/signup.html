   <button class="btn btn-success" data-toggle="modal" data-target="#mymodal" >SIGNUP</button>  

<div class="modal fade" id="mymodal">
	<div class="modal-dialog modal-dialog-centered">

       <div class="modal-body" style="max-height:99%; border: 15px black;" >
       
        <form method="POST" action="" style="border: 20px cornflowerblue solid;">
          {% csrf_token %}
          <div style=" width:100%; padding:30px; box-shadow:5px 10px 5px 10px rgb(66, 63, 63);">
        	<div class="form-group"style="text-align: center;">
            <label><i class="fas fa-user fa-2x" ></i>Username: </label>
            {{form.username}}
        	</div>
        	
        	<div class="form-group" style="text-align: center;">
          <label><i class="fas fa-lock fa-2x"></i>Password: </label>
          {{form.password1}}
            </div>
          <div class="form-group" style="text-align: center;">
            <label><i class="fas fa-lock fa-2x"></i>Password: </label>
            {{form.password2}}
              </div>
          <div class="form-group" style="text-align: center;">
          <label><i class="fas fa-envelope fa-2x"></i>  Email ID: </label>
          {{form.email}}
            </div>
          <div class="form-group" style="text-align: center;">
        	<label><i class="fab fa-get-pocket"></i>Choose: </label>
        	<select id="log">
          <option value="Employee">Employee</option>
          <option value="Manager">Manager</option>
          </select>
         </div>
           
        </form>
{{form.errors}}
      

          <div style="text-align: center;">
