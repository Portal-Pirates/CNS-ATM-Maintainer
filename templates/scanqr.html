{% extends 'base1.html' %}
{% load static %}

{% block home %}
    <div style="background-color:rgb(0, 0, 0);" class="jumbotron jumbotron-fluid">
        <div class="container">
            <center>
              <div>
          <div class="col-sm-12">
              <video id="preview" class="p-1 border" style="width:100%;"></video>
          </div>
          <form method = "POST" id="dataform">
          {%csrf_token%}
          <input type="text" name="data" id="somedata" hidden>
        </form>
          <script type="text/javascript">
              var scanner = new Instascan.Scanner({ video: document.getElementById('preview'), scanPeriod: 20, mirror: false });
              scanner.addListener('scan',function(content){
                  document.getElementById("somedata").value = content;
                  document.getElementById("dataform").submit();
              });
              Instascan.Camera.getCameras().then(function (cameras){
                  if(cameras.length>0){
                      scanner.start(cameras[1]);
                      ('[name="options"]').on('change',function(){
                          if((this).val()==1){
                              if(cameras[0]!=""){
                                  scanner.start(cameras[1]);
                              }else{
                                  alert('No Front camera found!');
                              }
                          }else if((this).val()==2){
                              if(cameras[1]!=""){
                                  scanner.start(cameras[1]);
                              }else{
                                  alert('No Back camera found!');
                              }
                          }
                      });
                  }else{
                      console.error('No cameras found.');
                      alert('No cameras found.');
                  }
              }).catch(function(e){
                  //console.error(e);
                  //alert(e);
              });
          </script>
          <div class="btn-group btn-group-toggle mb-5" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" name="options" value="1" autocomplete="off" checked> Front Camera
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" value="2" autocomplete="off"> Back Camera
            </label>
          </div>
      </div>
            </center>
        </div>
      </div>

{%endblock home%}
