{% extends 'base.html' %}
{% load static %}

{% block home %}
<div style="background-color:rgb(0, 0, 0);" class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 style="text-align: center;padding: 5px 5px 5px 5px;font-size: 35px; color: white;">Search Report</h1>
    <form method="POST">
      {%csrf_token%} 
      
      
      <div class="form-group col-md-4">
        <label for="device_name">Enter Device Name</label>
        <input type="text" name="equipment_name" class="form-control" id="device_name" placeholder="Enter Device Name">
      </div>
      
      
      <div class="form-group col-md-6">
        <label for="model_number">Model Number</label>
        <input type="text" name="model_number" class="form-control" id="model_number" placeholder="Enter Device Model Number">
      </div>
      
      
      <div class="form-group col-md-4">
        <label for="report_type">Report Type</label>
        <select id="report_type" name="report_type" class="form-control">
          <option selected>Daily Report</option>
          <option>Weekly Report</option>
          <option>Monthly Report</option>
          <option>Six Month Report</option>
          <option>Yearly Report</option>
        </select>
      </div>
      <center style="margin: 1rem;">
        <input class="btn btn-primary" type="submit" name="submit" value="submit">
      </center>
    </form>
  </div>
</div>
     

{%endblock home%}
